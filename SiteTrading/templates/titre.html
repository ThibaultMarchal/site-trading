{% extends "base.html" %}
{% block content %}
<div class="card text-white bg-dark mb-3">
    <div class="card-header">
        <h2>{{titre.name}}</h2>
    {%if margin > 0 %}
        <span class="badge badge-success">+{{margin}}%</span>
    {%endif%}
    {%if margin < 0 %}
        <span class="badge badge-danger">{{margin}}%</span>
    {%endif%}
    </div>

{{ plot_div|safe }}
</div>
<div class="card text-white bg-dark mb-3">
<a href="{% url 'add_action' titre.ticker%}">
    Add Actions
</a>
{% block add %}
{% endblock %}
</div>

{% endblock %}
